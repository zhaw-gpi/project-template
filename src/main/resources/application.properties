# Datenquelle wird auf filebasierte H2-Datenbank konfiguriert, die sich im 
# Root-Verzeichnis des Maven-Projekts befindet
# W\u00fcrde man dies nicht, dann w\u00fcrde stattdessen eine In-Memory-H2-Datenbank 
# verwendet.
spring.datasource.url=jdbc:h2:./zhaw-gpi
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driverClassName=org.h2.Driver
# Logging-Konfiguration
logging.level.org.camunda.bpm.example=INFO
logging.level.org.camunda.bpm=INFO
logging.level.org.springframework=INFO
# Camunda-Konfiguration
camunda.bpm.history-level=audit